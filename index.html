<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="bg-white shadow-md px-6 py-3 flex justify-between items-center">
  <!-- Left: Logo and Name -->
  <div class="flex items-center space-x-2">
    <img src="/assets/logo.png" alt="Logo" class="h-8 w-8">
    <span class="text-xl font-bold text-gray-800">Website Name</span>
  </div>

  <!-- Right: Heart, Coin Count, Copy Count -->
  <div class="flex items-center space-x-4">
    <!-- Heart Icon -->
    <button class="text-red-500 text-xl">
      ❤️
    </button>

    <!-- Coin Count -->
    <div class="flex items-center space-x-1">
      <span class="text-gray-700 font-semibold">100</span>
      <img src="assets/coin.png" alt="Coin" class="h-5 w-5">
    </div>

    <!-- Copy Count -->
    <div class="flex items-center space-x-1">
      <span class="text-gray-700 font-semibold">0</span>
      <img src="" alt="Copy" class="h-5 w-5">
    </div>
  </div>
</nav>

    
</body>
</html>
